name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  ## Changes
  $CHANGES
version-resolver:
  major:
    labels:
      - "release"
  minor:
    labels:
      - "enhancement"
  patch:
    labels:
      - "fix"
  default: patch
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"